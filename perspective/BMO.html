<!DOCTYPE html>
<html>
<head>
<style>
.wrapper{
  position: relative;
  margin: auto;
  display: block;
  margin-top: 2%;
  height: 600px;
  width: 600px;
  background-color: pink;
  perspective: 500px;
  z-index: 1;
}
.left-arm{
  position: absolute;

  top: 30%;
  left: 20%;
  width: 5%;
  height: 30%;
}
.right-arm{
  position: absolute;
  top: 55%;
  left: 56%;
  width: 10%;
  height: 25%;
  z-index: 3;
}
.arm{
  background: #679EAA;
  position: absolute;
  top: 0;
  right: 1%;
  height: 100%;
  width: 24%;
  z-index: 4;
  border: solid 1px black;
  border-radius: 30%;
}
.arm-copy{
  background: #679EAA;
  position: absolute;
  top: 0;
  bottom: 10%;
  right: 3%;
  height: 90%;
  width: 23%;
  z-index: 6;
  border-radius: 24%;
}
.hand{
  background: #679EAA;
  position: absolute;
  bottom: -2%;
  right: 2%;
  height: 15%;
  width: 24%;
  border-radius: 15%;
  border: 1px solid black;
  z-index: 5;
}
.fingers{
  background: #679EAA;
  position: absolute;
  width: 20%;
  height: 40%;
  bottom: 1%;
  z-index: 6;
  border-radius: 30%;
}
.left-finger{
  left: 2%;
}
.middle-finger{
  border-left: 1px solid black;
  left: 30%;
}
.right-finger{
  border-left: 1px solid black;
  left: 65%;
}
.left-leg{
  position: absolute;
  top: 60%;
  left: 25%;
  width:8%;
  height: 30%;
  transform: rotate(65deg);
  z-index: 2;
}
.right-leg{
  position: absolute;
  top: 65%;
  left: 42%;
  width: 8%;
  height: 30%;
  transform-style: preserve-3d;
  transform: rotate(45deg);
  z-index: 2;
}
.leg{
  background: #4A7884;
  position: absolute;
  top: 0;
  left: 52%;
  height: 99%;
  width: 40%;
  border-radius: 30%;
  z-index: 2;
}
.leg-copy{
  background: #4A7884;
  position: absolute;
  top: 0;
  left: 51%;
  height: 99%;
  width: 50%;
  border-radius: 30%;
  border: solid 1px black;
  z-index: 1;
}
.foot{
  background: #4A7884;
  position: absolute;
  bottom: -1%;
  left: 0;
  height: 12%;
  width: 100%;
  border-radius: 20px;
  border: 1px solid black;
  z-index: 1;
}
.corpse{
  background: #5AB29E;
  border: solid 1px black;
  position: absolute;
  top: 20%;
  left: 30%;
  width:30%;
  height: 50%;
  transform-style: preserve-3d;
  transform: rotateY(-5deg)translateZ(4em);
  border-radius: 7%;
  z-index: 3;
}
.corpse-right{
  background: #519283;
  border: solid 1px black;
  position: absolute;
  top: 20%;
  left: 60%;
  width:29.5%;
  height: 50%;
  transform-style: preserve-3d;
  transform: rotateY(65deg) translateZ(-4em);
  border-radius: 6%;
  z-index: 2;
}
.B {
  position: absolute;
  top: 25%;
  left: 25%;
  width:50%;
  height: 20%;
}
.B-left-line{
  background: #001122;
  position: absolute;
  left: 0%;
  width:25%;
  height: 95%;
}
.B-top-loop{
  background: #001122;
  position: absolute;
  left: 0%;
  width:90%;
  height: 45%;
  border-radius: 30%;
}
.B-bottom-loop{
  background: #001122;
  position: absolute;
  left: 0%;
  top: 45%;
  width:100%;
  height: 50%;
  border-radius: 30%;
}
.B-inner{
  background: #519283;
  position: absolute;
  left: 30%;
  top: 30%;
  width:40%;
  height: 50%;
  border-radius: 30%;
}
.M{
  position: absolute;
  top: 45%;
  left: 25%;
  width:50%;
  height: 20%;
  z-index: 3;
}
.m-outer-left{
  background: #001122;
  position: absolute;
  left: 0%;
  width:25%;
  height: 100%;
}
.m-inner-left{
  background: #001122;
  position: absolute;
  left: 25%;
  top: 0%;
  width:18%;
  height: 33%;
  transform: skew(55deg);
}
.m-inner-right{
  background: #001122;
  position: absolute;
  top: 0%;
  left: 50%;
  width:20%;
  height: 33%;
  transform: skew(-55deg);
}
.m-outer-right{
  background: #001122;
  position: absolute;
  left: 75%;
  width:25%;
  height: 100%;
}
.O{
  position: absolute;
  top: 65%;
  left: 25%;
  width:50%;
  height: 20%;
  z-index: 3;
}
.o-outer{
  background: #001122;
  border-radius: 50%;
  position: absolute;
  top: 0%;
  left: 0%;
  width:100%;
  height: 100%;
}
.o-inner{
  background: #679EAA;
  border-radius: 50%;
  position: absolute;
  top: 20%;
  left: 20%;
  width:60%;
  height: 60%;
}
.speaker{
  position: absolute;
  top: 4%;
  left: 25%;
  width:50%;
  height: 20%;
  background: #519283;
  z-index: 3;
}
.speaker-grid{
  display: grid;
  grid-template-columns: auto auto auto auto auto;
}
.grid-item{
  height: 60%;
  width:60%;
  background: black;
  border-radius: 50%;
}

#container {
  width: 80%;
  height: 80%;
  margin: auto;
  border-radius: 5px;
  display: grid;
  grid-template-columns: auto auto auto auto;
  grid-template-rows: auto auto auto auto auto auto auto;
  padding: 30px 20px 20px 20px;
}
#numberArea {
  grid-column: 1 / span 4;
  grid-row: 1;
  padding-right: 5px;
  border-radius: 5px;
  background-color: #c4f8dd;
  text-align: right;
  margin-bottom: 5px;
}
#currentArea{
  font-size: 2em;
}
#totalArea{
  position: relative;
  width: auto;
  right: 0px;
  height: 25px;
  font-size: 1em;
}

#bAC {
  grid-column: 3 / span 1;
}
#bCE {
  grid-column: 2 / span 1;
}
#b\+ {
  grid-column: 4;
  grid-row-start: 5;
  grid-row-end: 7;
}

#bAC, #bCE { background-color: red;}
.button{
  border-radius: 5px;
}

#b\-, #b\+, #b\/, #b\* {
  background-color: #f2f645;
}
#b\= {
  background-color: #EA0653;
}
.button{
background: #1200B9;
border: 1px solid green;
-webkit-box-shadow: 0px 6px 0px #0DC5D1;
-moz-box-shadow: 0px 6px 0px #0DC5D1;
box-shadow: 0px 6px 0px #0DC5D1;
}

</style>
</head>
<body>

<div class="wrapper">
  <div class="left-arm"></div>
  <div class="right-arm">
    <div class="arm"></div>
    <div class="arm-copy"></div>
    <div class="hand">
      <div class="fingers left-finger"></div>
      <div class="fingers middle-finger"></div>
      <div class="fingers right-finger"></div>
    </div>
  </div>

    <div class="corpse">
      <div id="container">
        <div id="numberArea">
          <div id="currentArea">0</div>
          <div id="totalArea">0</div>
        </div>
      </div>
    </div>
    <div class="corpse-right">

      <div class="speaker">
        <div class="speaker-grid">
          <div class="grid-item-blank"></div>
          <div class="grid-item">'</div>
          <div class="grid-item-blank"></div>
          <div class="grid-item">'</div>
          <div class="grid-item-blank"></div>
          <div class="grid-item">'</div>
          <div class="grid-item-blank"></div>
          <div class="grid-item">'</div>
          <div class="grid-item-blank"></div>
          <div class="grid-item">'</div>
          <div class="grid-item-blank"></div>
          <div class="grid-item">'</div>
          <div class="grid-item-blank"></div>
          <div class="grid-item">'</div>
          <div class="grid-item-blank"></div>
        </div>
      </div>

      <div class="B">
        <div class="B-left-line"></div>
        <div class="B-top-loop">
          <div class="B-inner"></div>
        </div>
        <div class="B-bottom-loop">
          <div class="B-inner"></div>
        </div>
      </div>
      <div class="M">
        <div class="m-outer-left"></div>
        <div class="m-inner-left"></div>
        <div class="m-inner-right"></div>
        <div class="m-outer-right"></div>
      </div>
      <div class="O">
        <div class="o-outer">
          <div class="o-inner"></div>
        </div>
      </div>
    </div>

  <div class="left-leg">
    <div class="leg"></div>
    <div class="leg-copy"></div>
    <div class="foot"></div>
  </div>
  <div class="right-leg">
    <div class="leg"></div>
    <div class="leg-copy"></div>
    <div class="foot"></div>
  </div>
</div>
<script src="bmo.js"></script>
</body>
</html>
