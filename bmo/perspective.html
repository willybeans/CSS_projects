<!DOCTYPE html>
<html>
<head>
<style>
.wrapper {
  padding-top: 4em;
  width: 50%;
  height: 200px;
  margin: auto;
  border: red solid 1px;
  perspective: 500px;
}

#div1 {
  float: left;
    width: 50%;
    height: 200px;
    border: 1px solid blue;
    transform-style: preserve-3d;
    transform: rotateY(-5deg)translateZ(5em);
}

#div2 {
  text-align: center;
  height: 200px;
  margin-left: 50%;
  width: 50%;
    border: 1px solid black;
    background-color: red;
    background: rgba(100,100,100,0.5);
    transform-style: preserve-3d;
    transform: rotateY(70deg) translateZ(-5em);
}
.name{font-size: 300%;}


</style>
</head>
<body>
  <div class="wrapper">
    <div id="speech">
      <div class="speech-point"></div>
      <div class="speech-point-copy"></div>
          <div class="speech-bubble">
            <div id="equation"> </div>
            <div id="equals">=</div>
            <div id="solution"> </div>
         </div>
    </div>
    <div class="left-arm"></div>
    <div class="right-arm">
      <div class="arm"></div>
      <div class="arm-copy"></div>
      <div class="hand">
        <div class="fingers left-finger"></div>
        <div class="fingers middle-finger"></div>
        <div class="fingers right-finger"></div>
      </div>
    </div>
      <div class="corpse-copy"></div>
      <div class="corpse">
         <div class="face" id="face">
            <div class="face-sleep" id="face-sleep">
              <div class="eye-left-sleep"></div>
              <div class="eye-right-sleep"></div>
              <div class="mouth-sleep"></div>
            </div>
            <div class="face-happy" id="face-happy">
              <div class="eye-left-happy"></div>
              <div class="eye-right-happy"></div>
              <div class="mouth-happy-cover"></div>
              <div class="mouth-happy">
                <div class="tooth"></div>
                <div class="tounge"></div>
                <div class="mouth-background"></div>
              </div>
            </div>
              <div id="numberArea">
              <div id="currentArea">0</div>
              <div id="totalArea">0</div>
          </div>
          </div>
        <div id="container"></div>
      </div>
      <div class="corpse-right">
        <div class="speaker">
          <div class="speaker-grid">
            <div class="grid-item-blank"></div>
            <div class="grid-item">'</div>
            <div class="grid-item-blank"></div>
            <div class="grid-item">'</div>
            <div class="grid-item-blank"></div>
            <div class="grid-item">'</div>
            <div class="grid-item-blank"></div>
            <div class="grid-item">'</div>
            <div class="grid-item-blank"></div>
            <div class="grid-item">'</div>
            <div class="grid-item-blank"></div>
            <div class="grid-item">'</div>
            <div class="grid-item-blank"></div>
            <div class="grid-item">'</div>
            <div class="grid-item-blank"></div>
          </div>
        </div>

        <div class="B">
          <div class="B-left-line"></div>
          <div class="B-top-loop">
            <div class="B-inner"></div>
          </div>
          <div class="B-bottom-loop">
            <div class="B-inner"></div>
          </div>
        </div>
        <div class="M">
          <div class="m-outer-left"></div>
          <div class="m-inner-left"></div>
          <div class="m-inner-right"></div>
          <div class="m-outer-right"></div>
        </div>
        <div class="O">
          <div class="o-outer">
            <div class="o-inner"></div>
          </div>
        </div>
      </div>

    <div class="left-leg">
      <div class="leg"></div>
      <div class="leg-copy"></div>
      <div class="foot"></div>
    </div>
    <div class="right-leg">
      <div class="leg"></div>
      <div class="leg-copy"></div>
      <div class="foot"></div>
    </div>
  </div>
</body>
</html>
